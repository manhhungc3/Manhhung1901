<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Main css -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart Icons -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">
                   
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="./assets/img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Closure</h2>
                <span class="price">$25.04</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 2 -->
            <div class="product-box">
                <img src="./assets/img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">Hosting</h2>
                <span class="price">$25.04</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 3 -->
            <div class="product-box">
                <img src="./assets/img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">CallStack</h2>
                <span class="price">$25.04</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 4 -->
            <div class="product-box">
                <img src="./assets/img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">CallBack</h2>
                <span class="price">$25.04</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 5 -->
            <div class="product-box">
                <img src="./assets/img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">Promise</h2>
                <span class="price">$25.04</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 6 -->
            <div class="product-box">
                <img src="./assets/img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">ArrowFunction</h2>
                <span class="price">$25.04</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 7 -->
            <div class="product-box">
                <img src="./assets/img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">DOM</h2>
                <span class="price">$25.04</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 8 -->
            <div class="product-box">
                <img src="./assets/img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Array Methods</h2>
                <span class="price">$25.04</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

        </div>
    </section>
    <!-- Link To JS -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
